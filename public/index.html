<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆移しゲーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #game-container {
      width: 80%;
      height: 80%;
      position: relative;
      border: 2px solid black;
      background-color: white;
    }
    .bowl {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    #left-bowl {
      left: 10%;
      top: 50%;
      background-color: lightblue;
    }
    #right-bowl {
      right: 10%;
      top: 50%;
      background-color: lightgreen;
    }
    .bean {
      width: 30px;
      height: 30px;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .glow {
      background-color: yellow;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- 左側のお皿 -->
    <div id="left-bowl" class="bowl"></div>
    <!-- 右側のお皿 -->
    <div id="right-bowl" class="bowl"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const container = document.getElementById("game-container");
    let beans = [];

    // 初期豆データを受信
    socket.on("initializeBeans", (serverBeans) => {
        console.log("Beans initialized:", serverBeans);
        beans = serverBeans;
        renderBeans();
    });

    // 豆の描画
    function renderBeans() {
        document.querySelectorAll(".bean").forEach((bean) => bean.remove());
        beans.forEach((bean, index) => {
            const beanElement = document.createElement("div");
            beanElement.classList.add("bean");
            beanElement.style.left = `${bean.left}px`;
            beanElement.style.top = `${bean.top}px`;
            beanElement.dataset.index = index;

            // イベントリスナー追加
            beanElement.addEventListener("mousedown", () => {
                console.log(`Mouse down on Bean ${index}`);
                socket.emit("beanTouched", index);
            });

            beanElement.addEventListener("mouseup", () => {
                console.log(`Mouse up on Bean ${index}`);
                socket.emit("beanReleased", index);
            });

            container.appendChild(beanElement);
        });
    }

    socket.on("beanMoved", (data) => {
        console.log("Bean moved:", data);
        beans[data.index].left = data.left;
        beans[data.index].top = data.top;
        renderBeans();
    });

    socket.on("beanGlow", (index) => {
        console.log(`Bean ${index} glowing`);
        document.querySelector(`.bean[data-index='${index}']`).style.backgroundColor = "yellow";
    });

    socket.on("beanStopGlow", (index) => {
        console.log(`Bean ${index} stopped glowing`);
        document.querySelector(`.bean[data-index='${index}']`).style.backgroundColor = "brown";
    });
  </script>
</body>
</html>
