<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>二人用パズルゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #puzzle-container {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 0;
      left: 0;
      border: 2px solid #000;
      display: none; /* ゲーム開始前は非表示 */
    }
    .piece {
      width: 150px;
      height: 150px;
      background-image: url('sample.jpg');
      background-size: 600px 600px;
      position: absolute;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #start-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #completion-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 24px;
      display: none; /* パズル完成時に表示されるメッセージ。初期状態では非表示 */
    }
    #same-click-indicator {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 50%;
      display: none; /* 二人が同じピースをクリックしているときに表示 */
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="participant-number">
      <option value="" disabled selected>参加者番号を選択</option>
      <option value="01">01</option>
      <option value="02">02</option>
      <!-- 省略 -->
      <option value="20">20</option>
    </select>
    <select id="participant-letter">
      <option value="" disabled selected>参加者記号を選択</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="watch">watch</option>
    </select>
    <button id="start-button">ゲームスタート</button>
  </div>
  <div id="puzzle-container"></div>
  <div id="completion-message">パズル完成！お疲れ様でした！</div>
  <div id="same-click-indicator"></div>

  <!-- Socket.IOのクライアントライブラリ -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const puzzleContainer = document.getElementById('puzzle-container');
    const startButton = document.getElementById('start-button');
    const completionMessage = document.getElementById('completion-message');
    const participantNumberSelect = document.getElementById('participant-number');
    const participantLetterSelect = document.getElementById('participant-letter');
    const sameClickIndicator = document.getElementById('same-click-indicator');
    const gridSize = 150;
    const snapTolerance = 20;
    let isPlayer = false;
    let gameStarted = false;
    let currentPieceIndex = null;
    let canMovePiece = false;

    startButton.addEventListener('click', () => {
      const participantNumber = participantNumberSelect.value;
      const participantLetter = participantLetterSelect.value;

      if (!participantNumber || !participantLetter) {
        alert("参加者番号と参加者記号を選択してください");
        return;
      }

      isPlayer = (participantLetter === 'A' || participantLetter === 'B');
      gameStarted = true;
      socket.emit('start game', { participantNumber, participantLetter });
    });

    socket.on('game started for participant', () => {
      if (gameStarted) {
        startButton.style.display = 'none';
        participantNumberSelect.style.display = 'none';
        participantLetterSelect.style.display = 'none';
        puzzleContainer.style.display = 'block';
      }
    });

    socket.on('initialize puzzle', (positions) => {
      for (let i = 0; i < 16; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.backgroundPosition = `-${(i % 4) * gridSize}px -${Math.floor(i / 4) * gridSize}px`;
        piece.dataset.index = i;
        piece.style.left = `${positions[i].left}px`;
        piece.style.top = `${positions[i].top}px`;

        if (positions[i].snapped) {
          piece.dataset.snapped = "true";
          piece.style.pointerEvents = 'none';
        }

        puzzleContainer.appendChild(piece);

        let offsetX, offsetY;
        piece.addEventListener('mousedown', (e) => {
          if (!isPlayer || piece.dataset.snapped === "true" || !canMovePiece) return;

          offsetX = e.clientX - piece.offsetLeft;
          offsetY = e.clientY - piece.offsetTop;
          currentPieceIndex = parseInt(piece.dataset.index);

          socket.emit('piece clicked', { index: currentPieceIndex });

          const onMouseMove = (event) => {
            if (canMovePiece) {
              const midX = (event.clientX - offsetX);
              const midY = (event.clientY - offsetY);
              piece.style.left = `${midX}px`;
              piece.style.top = `${midY}px`;
              socket.emit('piece move', { index: currentPieceIndex, left: parseFloat(piece.style.left), top: parseFloat(piece.style.top) });
            }
          };

          const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            socket.emit('piece released', { index: currentPieceIndex });
            currentPieceIndex = null;

            const correctX = (i % 4) * gridSize;
            const correctY = Math.floor(i / 4) * gridSize;
            const currentX = parseFloat(piece.style.left);
            const currentY = parseFloat(piece.style.top);

            if (Math.abs(currentX - correctX) < snapTolerance && Math.abs(currentY - correctY) < snapTolerance) {
              piece.style.left = `${correctX}px`;
              piece.style.top = `${correctY}px`;
              piece.style.pointerEvents = 'none';
              piece.dataset.snapped = "true";
              socket.emit('piece snap', { index: i, left: correctX, top: correctY });
            } else {
              if (piece.dataset.snapped === "true") {
                socket.emit('piece snap', { index: i, left: correctX, top: correctY });
              }
            }

            checkCompletion();
          };

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
        });
      }
    });

    socket.on('piece move', (data) => {
      const targetPiece = document.querySelector(`.piece[data-index="${data.index}"]`);
      if (targetPiece && targetPiece.dataset.snapped !== "true") {
        targetPiece.style.left = `${data.left}px`;
        targetPiece.style.top = `${data.top}px`;
      }
    });

    socket.on('piece snap', (data) => {
      const piece = document.querySelector(`.piece[data-index='${data.index}']`);
      if (piece) {
        piece.style.left = `${data.left}px`;
        piece.style.top = `${data.top}`;
        piece.style.pointerEvents = 'none';
        piece.dataset.snapped = "true";
      }
    });

    socket.on('lock piece', (data) => {
      const piece = document.querySelector(`.piece[data-index='${data.index}']`);
      if (piece) {
        piece.style.pointerEvents = 'none';
        piece.dataset.snapped = "true";
      }
    });

    socket.on('both clicked', () => {
      sameClickIndicator.style.display = 'block';
      canMovePiece = true; // 赤丸が表示されている間のみピースを動かせる
    });

    socket.on('not both clicked', () => {
      sameClickIndicator.style.display = 'none';
      canMovePiece = false; // 赤丸が消えたらピースを動かせない
    });

    function checkCompletion() {
      const allSnapped = Array.from(document.querySelectorAll('.piece')).every(piece => piece.dataset.snapped === "true");
      if (allSnapped) {
        completionMessage.style.display = 'block';
        setTimeout(() => {
          completionMessage.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
