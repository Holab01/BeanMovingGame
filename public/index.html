<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>豆移しゲーム</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールバーが表示されないようにする */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box; /* パディングなどを含めて要素を計算する */
        }
        #game-container {
            display: flex;
            justify-content: space-around; /* 両端に余白を取りつつ要素を配置 */
            align-items: center;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            padding: 0; /* パディングをゼロにして、要素が画面全体に広がるようにする */
        }
        .bowl {
            width: 15vw; /* 画面の幅の15% */
            height: 15vw; /* 同じ幅を使用して円形を維持 */
            max-width: 200px; /* 最大幅を制限して巨大化しすぎないようにする */
            max-height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            box-sizing: border-box;
        }
        .bean {
            width: 3vw;  /* 画面の幅の3%に相当するサイズ */
            height: 3vw;
            max-width: 30px;  /* 最大幅を30pxに制限 */
            max-height: 30px; /* 最大高さを30pxに制限 */
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="left-bowl" class="bowl"></div>
        <div id="right-bowl" class="bowl"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const leftBowl = document.getElementById("left-bowl");
            const rightBowl = document.getElementById("right-bowl");

            // 初期豆の位置情報をサーバーから受け取って描画
            socket.on("initializeBeans", (beans) => {
                beans.forEach((beanData, index) => {
                    if (beanData) {
                        createBean(beanData, index);
                    }
                });
            });

            function createBean(beanData, index) {
                const bean = document.createElement("div");
                bean.classList.add("bean");
                bean.style.left = `${beanData.left}px`;
                bean.style.top = `${beanData.top}px`;
                bean.dataset.index = index;

                document.body.appendChild(bean);

                // ドラッグ＆ドロップのイベントリスナーを追加
                bean.addEventListener("mousedown", (e) => startDrag(e, socket));
            }

            function startDrag(e, socket) {
                const bean = e.target;
                const index = bean.dataset.index;
                socket.emit("beanTouched", index);

                let offsetX = e.clientX - bean.getBoundingClientRect().left;
                let offsetY = e.clientY - bean.getBoundingClientRect().top;

                function onMouseMove(event) {
                    bean.style.left = `${event.clientX - offsetX}px`;
                    bean.style.top = `${event.clientY - offsetY}px`;

                    // 他のプレイヤーにも豆の移動情報を送信
                    socket.emit("beanMoved", {
                        index: bean.dataset.index,
                        left: event.clientX - offsetX,
                        top: event.clientY - offsetY,
                    });
                }

                function onMouseUp() {
                    document.removeEventListener("mousemove", onMouseMove);
                    document.removeEventListener("mouseup", onMouseUp);
                    socket.emit("beanReleased", index);

                    // 豆が消滅するアニメーションを開始
                    shrinkAndRemoveBean(bean, index);
                }

                document.addEventListener("mousemove", onMouseMove);
                document.addEventListener("mouseup", onMouseUp);
            }

            // 豆が小さくなり消えていくアニメーション
            function shrinkAndRemoveBean(bean, index) {
                bean.style.transition = "transform 1s, opacity 1s";
                bean.style.transform = "scale(0)";
                bean.style.opacity = "0";

                // アニメーション後に要素を削除
                setTimeout(() => {
                    bean.remove();
                    socket.emit("beanRemoved", index);
                }, 1000);
            }

            // 他のクライアントからの豆の移動情報を受け取って更新
            socket.on("beanMoved", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.left = `${data.left}px`;
                    bean.style.top = `${data.top}px`;
                }
            });

            // 豆の色を変更する
            socket.on("beanColorChange", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.backgroundColor = data.color;
                }
            });

            // 他のクライアントから豆の削除情報を受け取る
            socket.on("beanRemoved", (index) => {
                const bean = document.querySelector(`.bean[data-index="${index}"]`);
                if (bean) {
                    shrinkAndRemoveBean(bean, index);
                }
            });

            // 新しい豆を追加する
            socket.on("addNewBean", (beanData) => {
                createBean(beanData, beanData.index);
            });
        });
    </script>
</body>
</html>
