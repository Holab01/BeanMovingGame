<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooperative Puzzle Game</title>
  <style>
    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 1px;
      width: 510px;
      height: 510px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .block {
      background-color: blue;
      width: 40px;
      height: 40px;
    }
    .goal {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Cooperative Puzzle Game</h1>
  <div id="game"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://your-render-app-url.com");
    const gameContainer = document.getElementById("game");

    // ゲーム状態
    let gameState = {};

    // ゲームフィールドを更新する
    function renderGame(state) {
      gameContainer.innerHTML = ""; // クリア
      for (let y = 0; y < 10; y++) {
        for (let x = 0; x < 10; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          // ゴールを描画
          if (state.goals.some((g) => g.x === x && g.y === y)) {
            cell.classList.add("goal");
          }

          // ブロックを描画
          const block = state.blocks.find((b) => b.x === x && b.y === y);
          if (block) {
            const blockDiv = document.createElement("div");
            blockDiv.classList.add("block");
            cell.appendChild(blockDiv);
          }

          gameContainer.appendChild(cell);
        }
      }
    }

    // サーバーから初期状態を受信
    socket.on("initGameState", (state) => {
      gameState = state;
      renderGame(gameState);
    });

    // サーバーからの更新を受信
    socket.on("updateGameState", (state) => {
      gameState = state;
      renderGame(gameState);
    });

    // キー操作を送信
    document.addEventListener("keydown", (e) => {
      const blockId = 1; // 例: 動かすブロックID（複数プレイヤーの場合、適宜変更）
      let direction;
      if (e.key === "ArrowUp") direction = "up";
      if (e.key === "ArrowDown") direction = "down";
      if (e.key === "ArrowLeft") direction = "left";
      if (e.key === "ArrowRight") direction = "right";
      if (direction) {
        socket.emit("moveBlock", { blockId, direction });
      }
    });
  </script>
</body>
</html>
