<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆移しゲーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #game-container {
      width: 80%;
      height: 80%;
      position: relative;
      border: 2px solid black;
      background-color: white;
    }
    .bowl {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    #left-bowl {
      left: 10%;
      top: 50%;
      background-color: lightblue;
    }
    #right-bowl {
      right: 10%;
      top: 50%;
      background-color: lightgreen;
    }
    .bean {
      width: 30px;
      height: 30px;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .glow {
      background-color: yellow;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- お皿の描画 -->
    <div id="left-bowl" class="bowl"></div>
    <div id="right-bowl" class="bowl"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const container = document.getElementById("game-container");
    let beans = [];

    // マウスの動きをサーバーに送信
    document.addEventListener("mousemove", (e) => {
        socket.emit("updateMousePosition", { x: e.clientX, y: e.clientY });
    });

    // 初期豆データ受信
    socket.on("initializeBeans", (serverBeans) => {
        beans = serverBeans;
        renderBeans();
    });

    // 豆の状態更新を受信
    socket.on("updateBeans", (serverBeans) => {
        beans = serverBeans;
        renderBeans();
    });

    function renderBeans() {
        // 既存の豆要素のみを削除
        document.querySelectorAll(".bean").forEach((bean) => bean.remove());

        beans.forEach((bean) => {
            const beanElement = document.createElement("div");
            beanElement.classList.add("bean");
            beanElement.style.left = `${bean.left}px`;
            beanElement.style.top = `${bean.top}px`;

            if (bean.isGlowing) {
                beanElement.classList.add("glow");
            }

            // 豆のクリックイベント
            beanElement.addEventListener("mousedown", () => {
                socket.emit("beanTouched", bean.id);
            });

            beanElement.addEventListener("mouseup", () => {
                socket.emit("beanReleased", bean.id);
            });

            container.appendChild(beanElement);
        });
    }
  </script>
</body>
</html>
