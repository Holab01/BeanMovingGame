<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>二人用パズルゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #puzzle-container {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000;
      display: none; /* ゲーム開始前は非表示 */
    }
    .piece {
      width: 150px;
      height: 150px;
      background-image: url('sample.jpg');
      background-size: 600px 600px;
      position: absolute;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #start-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #completion-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 24px;
      display: none; /* パズル完成時に表示されるメッセージ。初期状態では非表示 */
    }
    .cursor {
      width: 10px;
      height: 10px;
      background: red;
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
    }
    .cursor.shared {
      background: blue; /* 共有状態でのカーソル色 */
    }
    .cursor.both-clicked {
      background: green; /* 同時クリック状態でのカーソル色 */
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="participant-number">
      <option value="" disabled selected>参加者番号を選択</option>
      <!-- 01から20までの参加者番号 -->
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
    <select id="participant-letter">
      <option value="" disabled selected>参加者記号を選択</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="watch">watch</option>
    </select>
    <button id="start-button">ゲームスタート</button>
  </div>
  <div id="puzzle-container"></div>
  <div id="completion-message">パズル完成！お疲れ様でした！</div>

  <!-- Socket.IOのクライアントライブラリ -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const puzzleContainer = document.getElementById('puzzle-container');
    const startButton = document.getElementById('start-button');
    const completionMessage = document.getElementById('completion-message');
    const participantNumberSelect = document.getElementById('participant-number');
    const participantLetterSelect = document.getElementById('participant-letter');
    const gridSize = 150;
    const snapTolerance = 20;
    let canMovePiece = false; // ピースを動かせるかどうかのフラグ
    let isDragging = false; // ドラッグ中かどうかを判定するフラグ
    let currentPiece = null; // 現在ドラッグ中のピース
    let isPlayer = false; // プレイヤーかどうかのフラグ

    // スタートボタンのクリックイベント
    startButton.addEventListener('click', () => {
      const participantNumber = participantNumberSelect.value; // 参加者番号（01-20）
      const participantLetter = participantLetterSelect.value; // 参加者記号（A、B、watch）

      if (!participantNumber || !participantLetter) {
        alert("参加者番号と参加者記号を選択してください");
        return;
      }

      isPlayer = (participantLetter === 'A' || participantLetter === 'B'); // AまたはBならプレイヤーとして設定

      socket.emit('start game', { participantNumber, participantLetter });
    });

    // サーバーからゲーム開始の通知を受け取る
    socket.on('game started', () => {
      startButton.style.display = 'none';
      participantNumberSelect.style.display = 'none';
      participantLetterSelect.style.display = 'none';
      puzzleContainer.style.display = 'block';
    });

    // 初期位置情報の受信とピースの配置
    socket.on('initialize puzzle', (positions) => {
      for (let i = 0; i < 16; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.backgroundPosition = `-${(i % 4) * gridSize}px -${Math.floor(i / 4) * gridSize}px`;
        piece.dataset.index = i;

        piece.style.left = `${positions[i].left}px`;
        piece.style.top = `${positions[i].top}px`;

        puzzleContainer.appendChild(piece);
      }
    });

    // カーソル位置の送信と受信
    document.addEventListener('mousemove', (e) => {
      // パズルコンテナの左上を基準とする座標を取得
      const rect = puzzleContainer.getBoundingClientRect();
      const position = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
      socket.emit('mouse move', position);
    });

  
  
    socket.on('mouse move', (data) => {
  let cursor = document.getElementById(`cursor-${data.id}`);
  if (!cursor) {
    cursor = document.createElement('div');
    cursor.classList.add('cursor');
    cursor.id = `cursor-${data.id}`;
    document.body.appendChild(cursor);
  }

  // パズルコンテナの左上を基準にカーソル位置を調整
  const rect = puzzleContainer.getBoundingClientRect();
  cursor.style.left = `${data.position.x + rect.left - cursor.offsetWidth / 2}px`;
  cursor.style.top = `${data.position.y + rect.top - cursor.offsetHeight / 2}px`;

  // カーソルがピースに重なっているかを確認
  const overlappingPiece = getOverlappingPiece(data.position.x, data.position.y);
  if (overlappingPiece) {
    cursor.classList.add('shared');
  } else {
    cursor.classList.remove('shared');
  }

  // 他のユーザーのカーソル位置と同じピースに重なっているか確認
  let isSharedWithOther = false;
  for (let otherId in cursors) {
    if (otherId !== data.id) {
      const otherCursor = cursors[otherId];
      if (otherCursor.pieceIndex === overlappingPiece?.dataset.index) {
        isSharedWithOther = true;
        break;
      }
    }
  }

  // 同じピースに重なっている場合はカーソルを青色に変更
  if (isSharedWithOther) {
    cursor.classList.add('shared');
  } else {
    cursor.classList.remove('shared');
  }

  // 両方のユーザーが同じピースをクリックしているか確認
  if (canMovePiece && clickStates[data.index]?.size >= 2) {
    cursor.classList.add('both-clicked');
  } else {
    cursor.classList.remove('both-clicked');
  }
});



  // サーバーからピースの移動許可通知を受け取る
  socket.on('allow move', (index) => {
    // 移動が許可されたピースの情報を保持
    if (!canMovePiece) {
      canMovePiece = new Set();
    }
    canMovePiece.add(index);
    updateCursorColors();
  });

  // サーバーからピースの移動停止通知を受け取る
  socket.on('stop move', (index) => {
    // 指定されたピースの移動を停止
    if (canMovePiece && canMovePiece.has(index)) {
      canMovePiece.delete(index);
      updateCursorColors();
    }
  });


    // カーソルの色を更新する関数
    function updateCursorColors() {
      const cursors = document.querySelectorAll('.cursor');
      cursors.forEach(cursor => {
        if (canMovePiece) {
          cursor.classList.add('both-clicked');
        } else {
          cursor.classList.remove('both-clicked');
        }
      });
    }

    if (isPlayer) {
  document.addEventListener('mousedown', (e) => {
    const piece = e.target.closest('.piece');
    if (piece) {
      console.log(`Dragging started on piece index: ${piece.dataset.index}`); // デバッグログ追加
      socket.emit('start drag', { index: piece.dataset.index });
      isDragging = true;
      currentPiece = piece;
    }
  });
}

    // ドラッグ終了
    if (isPlayer) {
      document.addEventListener('mouseup', (e) => {
        if (isDragging && currentPiece) {
          console.log(`Dragging ended on piece index: ${currentPiece.dataset.index}`); // デバッグログ追加
          socket.emit('end drag', { index: currentPiece.dataset.index });
          isDragging = false;
          currentPiece = null;
        }
      });
    }



    if (isPlayer) {
      document.addEventListener('mousemove', (e) => {
      if (isDragging && currentPiece && canMovePiece) {
        const rect = puzzleContainer.getBoundingClientRect();
        currentPiece.style.left = `${e.clientX - rect.left - currentPiece.offsetWidth / 2}px`;
        currentPiece.style.top = `${e.clientY - rect.top - currentPiece.offsetHeight / 2}px`;

        // サーバーに移動情報を送信
        socket.emit('piece move', {
          index: currentPiece.dataset.index,
          left: parseFloat(currentPiece.style.left),
          top: parseFloat(currentPiece.style.top),
        });
      }
    });
  }


    // カーソル位置がどのピースに重なっているかを確認
    function getOverlappingPiece(x, y) {
      const pieces = document.querySelectorAll('.piece');
      for (const piece of pieces) {
        const rect = piece.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
          return piece;
        }
      }
      return null;
    }
  </script>
</body>
</html>
