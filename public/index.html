<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>豆移しゲーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .bean {
      width: 30px;
      height: 30px;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="game-container"></div> <!-- 豆を表示するためのコンテナ -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/index.js"></script> <!-- ルートから index.js を読み込み -->
</body>
</html>
