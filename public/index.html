<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>二人用パズルゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #puzzle-container {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000;
      display: none; /* ゲーム開始前は非表示 */
    }
    .piece {
      width: 150px;
      height: 150px;
      background-image: url('sample.jpg');
      background-size: 600px 600px;
      position: absolute;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #start-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #completion-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 24px;
      display: none; /* パズル完成時に表示されるメッセージ。初期状態では非表示 */
    }
    .cursor {
      width: 10px;
      height: 10px;
      background: red;
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .cursor.shared {
      background: blue; /* 共有状態でのカーソル色 */
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="participant-number">
      <option value="" disabled selected>参加者番号を選択</option>
      <!-- 01から20までの参加者番号 -->
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
    <select id="participant-letter">
      <option value="" disabled selected>参加者記号を選択</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <button id="start-button">ゲームスタート</button>
  </div>
  <div id="puzzle-container"></div>
  <div id="completion-message">パズル完成！お疲れ様でした！</div>

  <!-- Socket.IOのクライアントライブラリ -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const puzzleContainer = document.getElementById('puzzle-container');
    const startButton = document.getElementById('start-button');
    const completionMessage = document.getElementById('completion-message');
    const participantNumberSelect = document.getElementById('participant-number');
    const participantLetterSelect = document.getElementById('participant-letter');
    const gridSize = 150;
    const snapTolerance = 20;
    const cursors = {}; // 他のプレイヤーのカーソルを保持
    let gameStartTime = null; // ゲーム開始時間

    // スタートボタンのクリックイベント
    startButton.addEventListener('click', () => {
      const participantNumber = participantNumberSelect.value; // 参加者番号（01-20）
      const participantLetter = participantLetterSelect.value; // 参加者記号（AまたはB）

      if (!participantNumber || !participantLetter) {
        alert("参加者番号と参加者記号を選択してください");
        return;
      }

      socket.emit('start game', { participantNumber, participantLetter });
    });

    // サーバーからゲーム開始の通知を受け取る
    socket.on('game started', () => {
      startButton.style.display = 'none';
      participantNumberSelect.style.display = 'none';
      participantLetterSelect.style.display = 'none';
      puzzleContainer.style.display = 'block';
      gameStartTime = Date.now();
    });

    // 初期位置情報の受信とピースの配置
    socket.on('initialize puzzle', (positions) => {
      for (let i = 0; i < 16; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.backgroundPosition = `-${(i % 4) * gridSize}px -${Math.floor(i / 4) * gridSize}px`;
        piece.dataset.index = i;

        piece.style.left = `${positions[i].left}px`;
        piece.style.top = `${positions[i].top}px`;

        puzzleContainer.appendChild(piece);
      }
    });

    // カーソル位置の送信と受信
    document.addEventListener('mousemove', (e) => {
      const position = { x: e.clientX, y: e.clientY };
      socket.emit('mouse move', position);
    });

    socket.on('mouse move', (data) => {
      let cursor = cursors[data.id];
      if (!cursor) {
        cursor = document.createElement('div');
        cursor.classList.add('cursor');
        document.body.appendChild(cursor);
        cursors[data.id] = cursor;
      }
      cursor.style.left = `${data.position.x}px`;
      cursor.style.top = `${data.position.y}px`;

      // カーソルがピースに重なっているかを確認
      const overlappingPiece = getOverlappingPiece(data.position.x, data.position.y);
      if (overlappingPiece) {
        cursor.classList.add('shared'); // カーソルが同じピースに重なっている場合、色を変える
      } else {
        cursor.classList.remove('shared');
      }
    });

    socket.on('user disconnected', (data) => {
      if (cursors[data.id]) {
        cursors[data.id].remove();
        delete cursors[data.id];
      }
    });

    // 他のユーザーがピースを動かした場合の処理
    socket.on('piece move', (data) => {
      const targetPiece = document.querySelector(`.piece[data-index="${data.index}"]`);
      if (targetPiece) {
        targetPiece.style.left = `${data.left}px`;
        targetPiece.style.top = `${data.top}px`;
      }
    });

    // カーソル位置がどのピースに重なっているかを確認
    function getOverlappingPiece(x, y) {
      const pieces = document.querySelectorAll('.piece');
      for (const piece of pieces) {
        const rect = piece.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
          return piece;
        }
      }
      return null;
    }
  </script>
</body>
</html>
