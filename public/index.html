<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>豆移しゲーム</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90vw;
            height: 90vh;
        }
        .bowl {
            width: 15vw;
            height: 15vw;
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
        }
        .bean {
            width: 3vw;
            height: 3vw;
            max-width: 30px;
            max-height: 30px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            box-sizing: border-box;
        }
        .glow {
            background-color: yellow;
            box-shadow: 0 0 10px yellow;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="left-bowl" class="bowl"></div>
        <div id="right-bowl" class="bowl"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            let mousePositions = {}; // 各プレイヤーのカーソル位置を記録

            // 初期豆の描画
            socket.on("initializeBeans", (beans) => {
                beans.forEach((bean, index) => {
                    const beanDiv = document.createElement("div");
                    beanDiv.classList.add("bean");
                    beanDiv.style.left = `${bean.left}px`;
                    beanDiv.style.top = `${bean.top}px`;
                    beanDiv.dataset.index = index;

                    document.body.appendChild(beanDiv);

                    beanDiv.addEventListener("mousedown", () => socket.emit("beanTouched", index));
                    beanDiv.addEventListener("mouseup", () => socket.emit("beanReleased", index));

                    // ドラッグによる移動処理
                    beanDiv.addEventListener("mousemove", (e) => {
                        beanDiv.style.left = `${e.clientX}px`;
                        beanDiv.style.top = `${e.clientY}px`;

                        socket.emit("beanMoved", {
                            index,
                            left: e.clientX,
                            top: e.clientY,
                        });
                    });
                });
            });

            // 他のクライアントからの豆の移動情報を反映
            socket.on("beanMoved", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.left = `${data.left}px`;
                    bean.style.top = `${data.top}px`;
                }
            });

            // 豆の中点移動を反映
            socket.on("updateCursorMidpoint", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.left = `${data.x}px`;
                    bean.style.top = `${data.y}px`;
                }
            });
        });
    </script>
</body>
</html>
