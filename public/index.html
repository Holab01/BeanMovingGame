<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>豆移しゲーム</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールバーが表示されないようにする */
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90vw;
            height: 90vh;
        }
        .bowl {
            width: 15vw;
            height: 15vw;
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
        }
        .bean {
            width: 3vw;
            height: 3vw;
            max-width: 30px;
            max-height: 30px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            box-sizing: border-box;
            transition: background-color 0.3s; /* スムーズに色が変わる */
        }
        .glow {
            background-color: yellow; /* 光るときの色 */
            box-shadow: 0 0 10px yellow; /* 発光の視覚効果 */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="left-bowl" class="bowl"></div>
        <div id="right-bowl" class="bowl"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const leftBowl = document.getElementById("left-bowl");
            const rightBowl = document.getElementById("right-bowl");
            let mousePositions = {}; // 各プレイヤーのマウス位置を管理

            // 初期豆の位置情報をサーバーから受け取って描画
            socket.on("initializeBeans", (beans) => {
                beans.forEach((beanData, index) => {
                    const bean = document.createElement("div");
                    bean.classList.add("bean");
                    bean.style.left = `${beanData.left}px`;
                    bean.style.top = `${beanData.top}px`;
                    bean.dataset.index = index;

                    document.body.appendChild(bean);

                    bean.addEventListener("mousedown", () => socket.emit("beanTouched", index));
                    bean.addEventListener("mouseup", () => socket.emit("beanReleased", index));
                });
            });

            
            function startDrag(e, socket, index) {
                const bean = e.target;
                let offsetX = e.clientX - bean.getBoundingClientRect().left;
                let offsetY = e.clientY - bean.getBoundingClientRect().top;

                // サーバーに豆が触られたことを通知
                socket.emit("beanTouched", index);

                function onMouseMove(event) {
                    bean.style.left = `${event.clientX - offsetX}px`;
                    bean.style.top = `${event.clientY - offsetY}px`;

                    // 他のプレイヤーにも豆の移動情報を送信
                    socket.emit("beanMoved", {
                        index: bean.dataset.index,
                        left: event.clientX - offsetX,
                        top: event.clientY - offsetY,
                    });
                }

                function onMouseUp() {
                    document.removeEventListener("mousemove", onMouseMove);
                    document.removeEventListener("mouseup", onMouseUp);

                    // 右のお皿に豆が移動されたかどうかを確認
                    const rightBowlRect = rightBowl.getBoundingClientRect();
                    const beanRect = bean.getBoundingClientRect();
                    if (
                        beanRect.left > rightBowlRect.left &&
                        beanRect.right < rightBowlRect.right &&
                        beanRect.top > rightBowlRect.top &&
                        beanRect.bottom < rightBowlRect.bottom
                    ) {
                        rightBowl.appendChild(bean);
                        bean.style.position = "relative";
                        bean.style.left = `${Math.random() * 100}px`;
                        bean.style.top = `${Math.random() * 100}px`;
                    }
                }

                document.addEventListener("mousemove", onMouseMove);
                document.addEventListener("mouseup", onMouseUp);
            }

            // 他のクライアントからの豆の移動情報を受け取って更新
            socket.on("beanMoved", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.left = `${data.left}px`;
                    bean.style.top = `${data.top}px`;
                }
            });

            // 二人が同時に触った豆を光らせる
            socket.on("beanGlow", (index) => {
                const bean = document.querySelector(`.bean[data-index="${index}"]`);
                if (bean) {
                    bean.classList.add("glow");

                    const interval = setInterval(() => {
                        if (mousePositions) {
                            const positions = Object.values(mousePositions);
                            if (positions.length === 2) {
                                const x = (positions[0].x + positions[1].x) / 2;
                                const y = (positions[0].y + positions[1].y) / 2;
                                socket.emit("beanMoveToCenter", { index, position: { x, y } });
                            }
                        }
                    }, 50);

                    socket.once("beanStopGlow", () => {
                        clearInterval(interval);
                    });
                }
            });

            socket.on("beanMoveToCenter", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.left = `${data.position.x}px`;
                    bean.style.top = `${data.position.y}px`;
                }
            });
        });
    </script>
</body>
</html>
