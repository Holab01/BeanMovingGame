<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #puzzle-container {
            width: 600px;
            height: 600px;
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #000;
            display: none; /* ゲーム開始前は非表示 */
        }

        .piece {
            width: 150px;
            height: 150px;
            position: absolute;
            cursor: pointer;
            border: 1px solid #333;
        }

        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }

        .shared {
            background-color: blue;
        }

        .both-clicked {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="puzzle-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const puzzleContainer = document.getElementById('puzzle-container');

        let isDragging = false;
        let currentPiece = null;
        let canMovePiece = false;

        // サーバーからピースの移動許可通知を受け取る
        socket.on('allow move', (index) => {
            canMovePiece = true;
            updateCursorColors();
        });

        // サーバーからピースの移動停止通知を受け取る
        socket.on('stop move', (index) => {
            canMovePiece = false;
            updateCursorColors();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentPiece && canMovePiece) {
                const rect = puzzleContainer.getBoundingClientRect();
                currentPiece.style.left = `${e.clientX - rect.left - currentPiece.offsetWidth / 2}px`;
                currentPiece.style.top = `${e.clientY - rect.top - currentPiece.offsetHeight / 2}px`;

                // サーバーに移動情報を送信
                socket.emit('piece move', {
                    index: currentPiece.dataset.index,
                    left: parseFloat(currentPiece.style.left),
                    top: parseFloat(currentPiece.style.top),
                });
            }

            // カーソル位置をサーバーに送信
            const rect = puzzleContainer.getBoundingClientRect();
            const position = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            socket.emit('mouse move', position);
        });

        document.addEventListener('mousedown', (e) => {
            const piece = e.target.closest('.piece');
            if (piece) {
                console.log(`Dragging started on piece index: ${piece.dataset.index}`);
                socket.emit('start drag', { index: piece.dataset.index });
                isDragging = true;
                currentPiece = piece;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging && currentPiece) {
                console.log(`Dragging ended on piece index: ${currentPiece.dataset.index}`);
                socket.emit('end drag', { index: currentPiece.dataset.index });
                isDragging = false;
                currentPiece = null;
            }
        });

        socket.on('mouse move', (data) => {
            let cursor = document.getElementById(`cursor-${data.id}`);
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.classList.add('cursor');
                cursor.id = `cursor-${data.id}`;
                document.body.appendChild(cursor);
            }

            const rect = puzzleContainer.getBoundingClientRect();
            cursor.style.left = `${data.position.x + rect.left - cursor.offsetWidth / 2}px`;
            cursor.style.top = `${data.position.y + rect.top - cursor.offsetHeight / 2}px`;
        });
    </script>
</body>
</html>
