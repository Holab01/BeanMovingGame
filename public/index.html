<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>豆移しゲーム</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90vw;
            height: 90vh;
        }
        .bowl {
            width: 15vw;
            height: 15vw;
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
        }
        .bean {
            width: 3vw;
            height: 3vw;
            max-width: 30px;
            max-height: 30px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .glow {
            background-color: yellow;
            box-shadow: 0 0 10px yellow;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="left-bowl" class="bowl"></div>
        <div id="right-bowl" class="bowl"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const leftBowl = document.getElementById("left-bowl");
            const rightBowl = document.getElementById("right-bowl");
            let mousePositions = {}; // 各プレイヤーのマウス位置を管理

            socket.on("initializeBeans", (beans) => {
                beans.forEach((beanData, index) => {
                    const bean = document.createElement("div");
                    bean.classList.add("bean");
                    bean.style.left = `${beanData.left}px`;
                    bean.style.top = `${beanData.top}px`;
                    bean.dataset.index = index;

                    document.body.appendChild(bean);

                    bean.addEventListener("mousedown", () => socket.emit("beanTouched", index));
                    bean.addEventListener("mouseup", () => socket.emit("beanReleased", index));
                });
            });

            document.addEventListener("mousemove", (event) => {
                mousePositions[socket.id] = { x: event.clientX, y: event.clientY };
                socket.emit("updateMousePosition", mousePositions[socket.id]);
            });

            socket.on("beanGlow", (index) => {
                const bean = document.querySelector(`.bean[data-index="${index}"]`);
                if (bean) {
                    bean.classList.add("glow");

                    const interval = setInterval(() => {
                        const positions = Object.values(mousePositions);
                        if (positions.length === 2) {
                            const midpoint = {
                                x: (positions[0].x + positions[1].x) / 2,
                                y: (positions[0].y + positions[1].y) / 2,
                            };
                            socket.emit("updateCursorMidpoint", { index, ...midpoint });
                        }
                    }, 50);

                    socket.on("beanStopGlow", () => {
                        clearInterval(interval);
                        bean.classList.remove("glow");
                    });
                }
            });

            socket.on("updateCursorMidpoint", (data) => {
                const bean = document.querySelector(`.bean[data-index="${data.index}"]`);
                if (bean) {
                    bean.style.left = `${data.x}px`;
                    bean.style.top = `${data.y}px`;
                }
            });

            socket.on("beanDisappear", (index) => {
                const bean = document.querySelector(`.bean[data-index="${index}"]`);
                if (bean) {
                    bean.remove();
                }
            });
        });
    </script>
</body>
</html>
