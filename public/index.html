<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>豆移しゲーム</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90vw;
            height: 90vh;
            position: relative;
        }
        .bean {
            width: 3vw;
            height: 3vw;
            max-width: 30px;
            max-height: 30px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container"></div> <!-- ゲームコンテナ -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>
</html>
