<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆移しゲーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .bowl {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    #left-bowl {
      left: 20%;
      top: 50%;
    }
    #right-bowl {
      right: 20%;
      top: 50%;
    }
    .bean {
      width: 30px;
      height: 30px;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .glow {
      background-color: yellow;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="left-bowl" class="bowl"></div>
    <div id="right-bowl" class="bowl"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const container = document.getElementById("game-container");
    let beans = [];

    // 初期豆データを描画
    socket.on("initializeBeans", (serverBeans) => {
        beans = serverBeans;
        renderBeans();
    });

    // 豆の更新情報を受信
    socket.on("updateBean", (bean) => {
        const beanElement = document.querySelector(`.bean[data-id="${bean.id}"]`);
        if (beanElement) {
            beanElement.style.left = `${bean.x}px`;
            beanElement.style.top = `${bean.y}px`;
            if (bean.isGlowing) {
                beanElement.classList.add("glow");
            } else {
                beanElement.classList.remove("glow");
            }
        }
    });

    // 豆を描画
    function renderBeans() {
        container.innerHTML = "";
        beans.forEach((bean) => {
            const beanElement = document.createElement("div");
            beanElement.classList.add("bean");
            beanElement.dataset.id = bean.id;
            beanElement.style.left = `${bean.x}px`;
            beanElement.style.top = `${bean.y}px`;

            beanElement.addEventListener("mousedown", () => {
                socket.emit("touchBean", bean.id);
            });

            beanElement.addEventListener("mouseup", () => {
                socket.emit("releaseBean", bean.id);
            });

            container.appendChild(beanElement);
        });
    }

    // マウス移動でサーバーに位置を送信
    document.addEventListener("mousemove", (e) => {
        socket.emit("updateMousePosition", { x: e.clientX, y: e.clientY });
    });
  </script>
</body>
</html>
