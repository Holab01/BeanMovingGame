<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>二人用パズルゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #puzzle-container {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000;
      display: none; /* ゲーム開始前は非表示 */
    }
    .piece {
      width: 150px;
      height: 150px;
      background-image: url('sample.jpg');
      background-size: 600px 600px;
      position: absolute;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #start-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #completion-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 24px;
      display: none; /* パズル完成時に表示されるメッセージ。初期状態では非表示 */
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="participant-number">
      <option value="" disabled selected>参加者番号を選択</option>
      <!-- 01から20までの参加者番号 -->
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
    <select id="participant-letter">
      <option value="" disabled selected>参加者記号を選択</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <button id="start-button">ゲームスタート</button>
  </div>
  <div id="puzzle-container"></div>
  <div id="completion-message">パズル完成！お疲れ様でした！</div>

  <!-- Socket.IOのクライアントライブラリ -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const puzzleContainer = document.getElementById('puzzle-container');
    const startButton = document.getElementById('start-button');
    const completionMessage = document.getElementById('completion-message');
    const participantNumberSelect = document.getElementById('participant-number');
    const participantLetterSelect = document.getElementById('participant-letter');
    const gridSize = 150;
    const snapTolerance = 20;
    const draggingPieces = new Set();
    let zIndexCounter = 1; // z-indexを管理するカウンタ
    let gameStartTime = null; // ゲーム開始時間
    let interactionStartTime = null; // ピースの同時操作の開始時間
    let moveStartTime = null; // ピースの移動開始時間
    let totalMoveTime = 0; // パズルのピースが実際に動いた時間の合計
    let totalClickTime = 0; // 参加者がクリックしていた時間の合計

    // スタートボタンのクリックイベント
    startButton.addEventListener('click', () => {
      const participantNumber = participantNumberSelect.value; // 参加者番号（01-20）
      const participantLetter = participantLetterSelect.value; // 参加者記号（AまたはB）

      // 参加者番号と記号が選択されていない場合のエラーチェック
      if (!participantNumber || !participantLetter) {
        alert("参加者番号と参加者記号を選択してください");
        return;
      }

      // サーバーにゲーム開始のイベントを通知
      socket.emit('start game', { participantNumber, participantLetter });
    });

    // サーバーからゲーム開始の通知を受け取る
    socket.on('game started', () => {
      // ゲーム開始に伴い、スタートボタンと参加者選択を非表示にする
      startButton.style.display = 'none';
      participantNumberSelect.style.display = 'none';
      participantLetterSelect.style.display = 'none';
      puzzleContainer.style.display = 'block'; // パズルコンテナを表示
      gameStartTime = Date.now(); // ゲームの開始時間を記録
    });

    // 初期位置情報の受信とピースの配置
    socket.on('initialize puzzle', (positions) => {
      for (let i = 0; i < 16; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        // それぞれのピースの背景位置を設定して、画像の一部を切り出す
        piece.style.backgroundPosition = `-${(i % 4) * gridSize}px -${Math.floor(i / 4) * gridSize}px`;
        piece.dataset.index = i;

        // サーバーから受信した位置にピースを配置
        piece.style.left = `${positions[i].left}px`;
        piece.style.top = `${positions[i].top}px`;

        puzzleContainer.appendChild(piece);

        let offsetX, offsetY;
        piece.addEventListener('mousedown', (e) => {
          if (draggingPieces.has(i)) return;

          // ピースを手前に表示するためz-indexを設定
          piece.style.zIndex = zIndexCounter++;

          offsetX = e.clientX - piece.offsetLeft;
          offsetY = e.clientY - piece.offsetTop;

          draggingPieces.add(i);
          socket.emit('start drag', { index: i });

          // ピースをクリックし始めた時の時間を記録
          if (interactionStartTime === null) {
            interactionStartTime = Date.now();
            console.log(`Interaction started for piece ${i} at ${interactionStartTime}`);
          }
          moveStartTime = Date.now(); // ピースの移動開始時間を記録

          // ピースの移動中に呼ばれるイベントリスナー
          const onMouseMove = (event) => {
            piece.style.left = `${event.clientX - offsetX}px`;
            piece.style.top = `${event.clientY - offsetY}px`;

            // 現在のピースの位置をサーバーに送信
            socket.emit('piece move', { index: i, left: parseFloat(piece.style.left), top: parseFloat(piece.style.top) });
          };

          // ピースをドロップした際に呼ばれるイベントリスナー
          const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);

            const correctX = (i % 4) * gridSize;
            const correctY = Math.floor(i / 4) * gridSize;
            const currentX = parseFloat(piece.style.left);
            const currentY = parseFloat(piece.style.top);

            // ピースが正しい位置にあるかを確認し、スナップさせる
            if (Math.abs(currentX - correctX) < snapTolerance && Math.abs(currentY - correctY) < snapTolerance) {
              piece.style.left = `${correctX}px`;
              piece.style.top = `${correctY}px`;
              piece.style.pointerEvents = 'none'; // ピースが正しい位置に配置された場合、もう動かせないようにする
              piece.dataset.snapped = "true";
              socket.emit('piece snap', { index: i, left: correctX, top: correctY });
            }

            draggingPieces.delete(i);
            socket.emit('end drag', { index: i });

            // クリックが終了した時点でのインタラクション時間の計測
            if (interactionStartTime !== null) {
              const interactionDuration = Date.now() - interactionStartTime;
              console.log(`Interaction ended for piece ${i} with duration ${interactionDuration} ms`);
              socket.emit('log interaction', { index: i, duration: interactionDuration });
              interactionStartTime = null; // interactionStartTimeをリセット
            }

            // ピースの移動時間を計測
            if (moveStartTime !== null) {
              totalMoveTime += Date.now() - moveStartTime;
              moveStartTime = null;
            }

            // すべてのピースが正しい位置に配置されたかを確認
            checkCompletion();
          };

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
        });
      }
    });

    // 他のユーザーがピースを動かした場合の処理
    socket.on('piece move', (data) => {
      const targetPiece = document.querySelector(`.piece[data-index="${data.index}"]`);
      if (targetPiece) {
        targetPiece.style.left = `${data.left}px`;
        targetPiece.style.top = `${data.top}px`;
      }
    });

    // 他のユーザーがピースを正しい位置にスナップさせた場合の処理
    socket.on('piece snap', (data) => {
      const targetPiece = document.querySelector(`.piece[data-index="${data.index}"]`);
      if (targetPiece) {
        targetPiece.style.left = `${data.left}px`;
        targetPiece.style.top = `${data.top}px`;
        targetPiece.style.pointerEvents = 'none';
        targetPiece.dataset.snapped = "true";

        // すべてのピースが正しい位置に配置されたかを確認
        checkCompletion();
      }
    });

    // すべてのピースが正しい位置に配置されたかを確認
    function checkCompletion() {
      // 全てのピースが正しい位置にあるかを確認する
      const allSnapped = Array.from(document.querySelectorAll('.piece')).every(piece => piece.dataset.snapped === "true");
      if (allSnapped) {
        const gameDuration = Date.now() - gameStartTime;
        // パズルが完成した際のデータをサーバーに送信
        socket.emit('game finished', { duration: gameDuration, totalMoveTime, totalClickTime });

        // 完了メッセージを表示
        completionMessage.style.display = 'block';

        setTimeout(() => {
          completionMessage.style.display = 'none'; // 5秒後にメッセージを非表示
        }, 5000);
      }
    }
  </script>
</body>
</html>
